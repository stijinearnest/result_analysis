{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="form-card">
        <div class="form-header">
            <h2><i class="fas fa-edit"></i> Edit Marks</h2>
            <p>Update the student's marks below</p>
        </div>

        <div class="form-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>

                <div class="form-actions">
                    <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline">
                        <i class="fas fa-times"></i> Cancel
                    </a>                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Load external CSS + JS -->
<link rel="stylesheet" href="{% static 'css/edit_marks.css' %}">


{% endblock %}
