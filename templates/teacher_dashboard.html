<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --secondary: #6c757d;
    --success: #28a745;
    --warning: #ffc107;
    --info: #17a2b8;
    --light: #f8f9fa;
    --dark: #343a40;
    --border: #dee2e6;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
    --radius: 12px;
    --transition: all 0.3s ease;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fb;
    color: #333;
    line-height: 1.6;
}

.dashboard-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.dashboard-header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    padding: 30px;
    border-radius: var(--radius);
    margin-bottom: 30px;
    text-align: center;
    box-shadow: var(--shadow);
}

.dashboard-header h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.dashboard-header p {
    opacity: 0.9;
    font-size: 1.1rem;
}

.dashboard-content {
    background: white;
    border-radius: var(--radius);
    padding: 30px;
    box-shadow: var(--shadow);
}

.welcome-section {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
}

.welcome-section h2 {
    font-size: 1.8rem;
    color: var(--primary);
    margin-bottom: 15px;
}

.welcome-section p {
    color: var(--secondary);
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto;
}

/* NEW: Single line menu styles */
.menu-container {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
}

.single-line-menu {
    display: flex;
    background: var(--light);
    border-radius: var(--radius);
    padding: 15px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    width: 100%;
}

.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    border-radius: var(--radius);
    background: white;
    transition: var(--transition);
    min-width: 180px;
    flex: 1;
    max-width: 220px;
    border: 1px solid transparent;
}

.menu-item:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
    border-color: var(--primary);
}

.menu-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    color: white;
    font-size: 1.5rem;
}

.menu-item h3 {
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: var(--dark);
}

.menu-link {
    display: inline-block;
    background: var(--primary);
    color: white;
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    width: 100%;
    font-size: 0.9rem;
}

.menu-link:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.logout-section {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid var(--border);
}

.logout-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: var(--secondary);
    color: white;
    padding: 12px 25px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.logout-btn:hover {
    background: #5a6268;
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

/* Responsive adjustments */
@media (max-width: 1024px) {
    .single-line-menu {
        gap: 10px;
    }
    
    .menu-item {
        min-width: 160px;
        padding: 15px;
    }
}

@media (max-width: 768px) {
    .dashboard-header {
        padding: 20px;
    }
    
    .dashboard-header h1 {
        font-size: 1.8rem;
    }
    
    .dashboard-content {
        padding: 20px;
    }
    
    .single-line-menu {
        flex-direction: column;
        align-items: center;
    }
    
    .menu-item {
        max-width: 100%;
        width: 100%;
        margin-bottom: 10px;
    }
    
    .welcome-section h2 {
        font-size: 1.5rem;
    }
}

@media (max-width: 480px) {
    .dashboard-container {
        padding: 15px;
    }
    
    .dashboard-header h1 {
        font-size: 1.5rem;
        flex-direction: column;
        gap: 10px;
    }
    
    .menu-item {
        padding: 15px;
    }
    
    .menu-icon {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
    }
}
</style>
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard</h1>
        <p>Manage your classroom and student information</p>
    </div>
    
    <div class="dashboard-content">
        <div class="welcome-section">
            <h2>Welcome!</h2>
            <p>You have full access to manage student records and academic information</p>
        </div>
        
        <!-- NEW: Single line menu -->
        <div class="menu-container">
            <div class="single-line-menu">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3>Add Student</h3>
                    <a href="{% url 'add_student' %}" class="menu-link">Add Student</a>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <h3>Add Marks</h3>
                    <a href="{% url 'select_student_semester' %}" class="menu-link">Add Marks</a>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <h3>Add Subject</h3>
                    <a href="{% url 'select_course' %}" class="menu-link">Add Subject</a>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>View Student</h3>
                    <a href="{% url 'student_search' %}" class="menu-link">View Students</a>
                </div>
            </div>
        </div>
        
        <div class="logout-section">
            <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</div>
</body>
</html>
