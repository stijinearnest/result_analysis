<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --success: #1cc88a;
            --light-bg: #f8f9fc;
            --dark-text: #5a6a7d;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
        }
        
        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .success-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .success-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .success-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-radius: 50%;
            margin-bottom: 25px;
            font-size: 36px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .success-message {
            color: var(--dark-text);
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .student-name {
            color: var(--primary);
            font-weight: 600;
        }
        
        .success-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 25px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid transparent;
        }
        
        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
        }
        
        .btn-primary:hover {
            background-color: #3a5fc8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 115, 223, 0.4);
            color: white;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        @media (min-width: 576px) {
            .success-actions {
                flex-direction: row;
                justify-content: center;
            }
            
            .success-card {
                padding: 60px 50px;
            }
        }
        
        @media (max-width: 576px) {
            .success-title {
                font-size: 24px;
            }
            
            .success-message {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="success-title">Student Registered Successfully!</h2>
            <p class="success-message">The student <span class="student-name">{{ student_name }}</span> has been successfully registered in the system.</p>
            
            <div class="success-actions">
                <a href="{% url 'add_student' %}" class="btn btn-outline-primary">
                    <i class="fas fa-plus-circle"></i>
                    Register Another Student
                </a>
                <a href="{% url 'teacher_dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go to Dashboard
                </a>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
