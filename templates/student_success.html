{% extends "base.html" %}
{%load static%}
{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h2 class="success-title">Student Registered Successfully!</h2>
        <p class="success-message">
            The student <span class="student-name">{{ student_name }}</span> has been successfully registered in the system.
        </p>
        
        <div class="success-actions">
            <a href="{% url 'add_student' %}" class="btn btn-outline-primary">
                <i class="fas fa-plus-circle"></i>
                Register Another Student
            </a>
            <a href="{% url 'teacher_dashboard' %}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go to Dashboard
            </a>
        </div>
    </div>
</div>

<!-- External CSS + JS -->
<link rel="stylesheet" href="{% static 'css/student_success.css' %}">
<script src="{% static 'js/student_success.js' %}"></script>
{% endblock %}
