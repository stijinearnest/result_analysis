{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="registration-card">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2>Student Registration</h2>
            <p>Please fill in all required fields to register a new student</p>
        </div>

        <div class="form-body">
            <form id="studentForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-section">
                    <h3 class="section-title">Basic Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="reg_no">Registration Number<span class="required">*</span></label>
                            <input type="text" class="form-control" id="reg_no" name="reg_no" required placeholder="Enter registration number">
                            <div class="input-icon">
                                <i class="fas fa-id-card"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="name">Full Name<span class="required">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter full name">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="dob">Date of Birth<span class="required">*</span></label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                            <div class="input-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="course">Course<span class="required">*</span></label>
                            <select class="form-control" id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Business Administration">Business Administration</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Medicine">Medicine</option>
                                <option value="Law">Law</option>
                            </select>
                            <div class="input-icon">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label" for="academic_year">Academic Year<span class="required">*</span></label>
                            <select class="form-control" id="academic_year" name="academic_year" required>
                                <option value="">Select Academic Year</option>
                                <option value="2024-2025">2024-2025</option>
                                <option value="2023-2024">2023-2024</option>
                                <option value="2022-2023">2022-2023</option>
                                <option value="2021-2022">2021-2022</option>
                                <option value="2020-2021">2020-2021</option>
                            </select>
                            <div class="input-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Student Photo</h3>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <div class="photo-upload-container">
                                <div class="photo-upload" id="photoUpload">
                                    <div class="upload-content">
                                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                        <p>Drag & drop or click to upload student photo</p>
                                        <p class="small">(JPEG, PNG, max 5MB)</p>
                                    </div>
                                    <img id="photoPreview" class="photo-preview" src="" alt="Preview">
                                </div>
                                <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-user-plus"></i> Register Student
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Base styles */
    :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #6c757d;
        --success: #28a745;
        --light: #f8f9fa;
        --dark: #343a40;
        --border: #dee2e6;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        --radius: 12px;
        --transition: all 0.3s ease;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fb;
        color: #333;
        line-height: 1.6;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .registration-card {
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 800px;
        overflow: hidden;
    }
    
    /* Header styles */
    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        padding: 30px;
        text-align: center;
    }
    
    .header-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }
    
    .header h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        font-weight: 600;
    }
    
    .header p {
        opacity: 0.9;
    }
    
    /* Form body */
    .form-body {
        padding: 30px;
    }
    
    .form-section {
        margin-bottom: 30px;
    }
    
    .section-title {
        font-size: 1.2rem;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border);
        color: var(--primary);
        font-weight: 600;
    }
    
    /* Form layout */
    .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .form-group {
        flex: 1;
        min-width: 250px;
        position: relative;
    }
    
    .full-width {
        flex: 100%;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
    }
    
    .required {
        color: #e74c3c;
    }
    
    /* Form controls */
    .form-control {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: var(--transition);
        background-color: var(--light);
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    select.form-control {
        appearance: none;
    }
    
    .input-icon {
        position: absolute;
        left: 12px;
        top: 38px;
        color: var(--secondary);
    }
    
    /* Photo upload */
    .photo-upload-container {
        margin-top: 10px;
    }
    
    .photo-upload {
        border: 2px dashed var(--border);
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .photo-upload:hover {
        border-color: var(--primary);
    }
    
    .upload-content {
        z-index: 1;
    }
    
    .upload-icon {
        font-size: 2.5rem;
        color: var(--secondary);
        margin-bottom: 15px;
    }
    
    .photo-preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
        display: none;
    }
    
    /* Submit button */
    .form-actions {
        margin-top: 30px;
        text-align: center;
    }
    
    .btn-submit {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        border: none;
        padding: 14px 30px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }
    
    .btn-submit:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            min-width: 100%;
        }
        
        .header, .form-body {
            padding: 20px;
        }
    }
</style>

<script>
    // Photo upload functionality
    const photoUpload = document.getElementById('photoUpload');
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');
    
    photoUpload.addEventListener('click', () => {
        photoInput.click();
    });
    
    photoInput.addEventListener('change', () => {
        const file = photoInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photoPreview.src = e.target.result;
                photoPreview.style.display = 'block';
                photoUpload.querySelector('p').style.display = 'none';
                photoUpload.querySelector('.small').style.display = 'none';
                photoUpload.querySelector('.upload-icon').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    });
</script>

{% endblock %}
