{% extends "base.html" %}
{%load static%}
{% block content %}

<div class="container">
    <div class="selection-card">
        <div class="card-header">
            <div class="header-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h2>Select Student & Semester</h2>
            <p>Enter student registration number and select semester to add marks</p>
        </div>

        <form id="select_student_form" method="GET" action="{% url 'add_marks_single' %}">
            {% csrf_token %}
            
            <div class="form-section">
                <!-- Registration No -->
                <div class="form-group">
                    <label class="form-label" for="reg_no">
                        Registration Number <span class="required">*</span>
                    </label>
                    <div class="input-with-icon">
                        <input type="text" id="reg_no" name="reg_no" class="form-control" 
                               placeholder="Enter student registration number" required>
                        <i class="fas fa-id-card"></i>
                    </div>
                    <input type="hidden" id="student_id" name="student_id">
                </div>

                <!-- Student Name -->
                <div class="form-group">
                    <label class="form-label" for="student_name">Student Name</label>
                    <div class="input-with-icon">
                        <input type="text" id="student_name" class="form-control" readonly>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <!-- Semester -->
                <div class="form-group">
                    <label class="form-label" for="semester">
                        Semester <span class="required">*</span>
                    </label>
                    <div class="input-with-icon">
                        <select name="semester" id="semester" class="form-control" required>
                            <option value="">-- Select Semester --</option>
                            {% for i in "123456" %}
                                <option value="{{ i }}">Semester {{ i }}</option>
                            {% endfor %}
                        </select>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-arrow-right"></i> Proceed to Add Marks
                </button>
            </div>
        </form>
    </div>
</div>

<!-- External CSS -->
<link rel="stylesheet" href="{% static 'css/select_student_semester.css' %}">

<!-- External JS -->
<script src="{% static 'js/select_student_semester.js' %}"></script>

{% endblock %}
