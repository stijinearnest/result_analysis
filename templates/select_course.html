{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="selection-card">
        <div class="card-header">
            <div class="header-icon">
                <i class="fas fa-book"></i>
            </div>
            <h1>Select Course to Manage Subjects</h1>
            <p>Choose a course to add or manage subjects</p>
        </div>
        
        <div class="form-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="course">
                        Course <span class="required">*</span>
                    </label>
                    <div class="input-with-icon">
                        <select name="course" id="course" class="form-control" required>
                            <option value="">-- Select Course --</option>
                            {% for c in courses %}
                                <option value="{{ c }}">{{ c }}</option>
                            {% endfor %}
                        </select>
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-arrow-right"></i> Proceed
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- External CSS -->
<link rel="stylesheet" href="{% static 'css/select_course.css' %}">
{% endblock %}
