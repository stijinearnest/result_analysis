{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 600px; margin: auto; padding: 20px;">
  <h2>Add Marks for {{ student.name }} (Semester {{ semester.number }})</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Marks</button>
  </form>
</div>
{% endblock %}
