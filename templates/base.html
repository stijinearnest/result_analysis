{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Analysis</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (icons if needed) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
          /* Full screen, flex layout */
          min-height: 100vh;
          display: flex;
          flex-direction: column;
    
          /* Radial gradient background */
          background: #ffffff;
          background-image: radial-gradient(circle at top center, rgba(59, 130, 246, 0.2), transparent 70%);
          background-repeat: no-repeat;
          background-size: cover;
      }
    
      .navbar-brand {
          font-weight: bold;
      }
    
      .card {
          border-radius: 15px;
      }
    </style>
    
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Result Analysis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
  
          {% if user.is_authenticated and user.is_staff %}
            <!-- Teacher / Admin -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'teacher_dashboard' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Logout</a>
            </li>
  
          {% elif request.session.student_id %}
            <!-- Student -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Logout</a>
            </li>
  
          {% else %}
            <!-- Not logged in -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
          {% endif %}
  
        </ul>
      </div>
    </div>
  </nav>
  


    <!-- Main Content -->
    <div class="container-fluid mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
