

{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="welcome-text">
            <h1>Welcome!</h1>
            <p>Please select your user type</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="user-selection">
            <a href="{% url 'teacher_login' %}" class="user-type">
                <i class="fas fa-chalkboard-teacher"></i>
                <h3>Teacher</h3>
                <p>Access information about the relevant results</p>
            </a>
            <a href="{% url 'student_login' %}" class="user-type">
                <i class="fas fa-user-graduate"></i>
                <h3>Student</h3>
                <p>Sign in to view your performance</p>
            </a>
        </div>

        <div class="instruction">
            <p>Click on your role to continue</p>
        </div>
    </div>
</div>

<!-- External CSS & JS -->
<link rel="stylesheet" href="{% static 'css/home.css' %}">

{% endblock %}
