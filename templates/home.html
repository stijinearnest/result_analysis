
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal - User Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{% static 'images/bg.jpeg' %}") no-repeat center center fixed !important;
        background-size: cover !important;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(to bottom, #4a6fc7, #6a11cb);
            padding: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-panel {
            flex: 1.5;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 15px;
            font-size: 42px;
        }
        
        .welcome-text h1 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .welcome-text p {
            font-size: 22px;
            opacity: 0.9;
            margin-bottom: 50px;
            font-weight: 500;
        }
        
        .user-selection {
            display: flex;
            gap: 30px;
            margin: 40px 0;
        }
        
        .user-type {
            flex: 1;
            text-align: center;
            padding: 40px 25px;
            border: 3px solid #e6e6e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .user-type:hover {
            transform: translateY(-8px);
            border-color: #4a6fc7;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .user-type i {
            font-size: 70px;
            margin-bottom: 25px;
            color: #4a6fc7;
        }
        
        .user-type h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .user-type p {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
            font-weight: 500;
        }
        
        .instruction {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            color: #4a6fc7;
            font-weight: 600;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 600px;
            }
            
            .left-panel, .right-panel {
                padding: 40px 30px;
            }
            
            .user-selection {
                flex-direction: column;
                gap: 25px;
            }
            
            .user-type {
                min-height: 250px;
                padding: 30px 20px;
            }
            
            .welcome-text h1 {
                font-size: 36px;
            }
            
            .welcome-text p {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .left-panel, .right-panel {
                padding: 30px 20px;
            }
            
            .user-type i {
                font-size: 60px;
            }
            
            .user-type h3 {
                font-size: 24px;
            }
            
            .user-type p {
                font-size: 16px;
            }
            
            .welcome-text h1 {
                font-size: 32px;
            }
            
            .welcome-text p {
                font-size: 18px;
            }
            
            .instruction {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                
            </div>
            
            <div class="welcome-text">
                <h1>Welcome!</h1>
                <p>Please select your user type</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="user-selection">
                <a href="{% url 'teacher_login' %}" class="user-type">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>Teacher</h3>
                    <p>Access information about the relevant results</p>
                </a>
                
                <a href="{% url 'student_login' %}" class="user-type">
                    <i class="fas fa-user-graduate"></i>
                    <h3>Student</h3>
                    <p>Sign in to view your performance</p>
                </a>
            </div>
            
            <div class="instruction">
                <p>Click on your role to continue</p>
            </div>
        </div>
    </div>
</body>
</html>
