{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/student_login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Student Login</h2>
            <p>Access your academic dashboard</p>
        </div>
        
        <div class="login-form">
            <!-- Error message placeholder -->
            <div class="error-message" id="errorMessage">
                Invalid registration number or date of birth
            </div>
            
            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reg_no">Registration Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="reg_no" name="reg_no" placeholder="Enter your registration number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Login to Dashboard</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/student_login.js' %}"></script>
</body>
</html>
