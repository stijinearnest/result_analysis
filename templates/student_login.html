<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background: #4a6cf7;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .login-header p {
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 15px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        
        .btn-login {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #3850c7;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-footer a {
            color: #4a6cf7;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .demo-credentials h4 {
            margin-bottom: 10px;
            color: #4a6cf7;
        }
        
        .demo-credentials p {
            margin-bottom: 5px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 12px;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-form {
                padding: 25px 20px;
            }
        }
        
        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Student Login</h2>
            <p>Access your academic dashboard</p>
        </div>
        
        <div class="login-form">
            <!-- Error message placeholder (can be shown with backend validation) -->
            <div class="error-message" id="errorMessage">
                Invalid registration number or date of birth
            </div>
            
            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reg_no">Registration Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="reg_no" name="reg_no" placeholder="Enter your registration number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Login to Dashboard</button>
            </form>
            
           <!-- <div class="demo-credentials">
                <h4>Demo Credentials</h4>
                <p><strong>Registration No:</strong> STU2023001</p>
                <p><strong>Date of Birth:</strong> 2000-05-15</p>
            </div>
            
            <div class="form-footer">
                Need help? <a href="#">Contact Administration</a>
            </div>
        </div>
    </div>
-->
    <script>
        // Simple validation for demonstration
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const dobInput = document.getElementById('dob');
            const dobPattern = /^\d{4}-\d{2}-\d{2}$/;
            
            if (!dobPattern.test(dobInput.value)) {
                e.preventDefault();
                document.getElementById('errorMessage').textContent = 'Please enter date in YYYY-MM-DD format';
                document.getElementById('errorMessage').classList.add('show');
            }
        });
        
        // Clear error when user starts typing
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').classList.remove('show');
            });
        });
    </script>
</body>
</html>
